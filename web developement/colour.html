<!-- 
    colours:
    0-255 - each decimal range
    0-f hexadecimal values represents it.
    a,b- red ; c,d - green ; e,f - blue ; eg. #ee2031; 21eeff (ff for highest value of blue for lowest blue)
    black :- 000;
    white :- fff;
    rgba(00,255,00,1) {a-alpha (1 or 0)}
    hsl(360,100%,50%) :- { hsl(hue, saturation, lightness)}
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:250px;
            width: 250px;
            border: 2px black solid;
        }
        div :nth-of-type(1){
            background-color: rgba(00,255,00,1);
        }
        div :nth-of-type(2){
            background-color: hsl(360, 50%, 50%);
    </style>
 </head>
 <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
 </body>
 </html>
